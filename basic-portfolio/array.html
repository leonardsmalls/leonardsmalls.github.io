<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>
      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];
      // Rewrite the following code to print all of the animals using a for-loop.
      for (var i = 0; i < zooAnimals.length; i++) {
        console.log(zooAnimals[i]);
      }

      for (var i = 0; i < 5; i++) {        
        console.log("I am " + i);
      }


      var myFarm = ["chickens", "pigs", "cows", "horses", "ostrichs"];
      
      for(var i = 0; i < myFarm.length; i++) {
        console.log(myFarm[i]);

        if (myFarm[i].charAt(0) === "c" || myFarm[i].charAt(0) === "o") {
          alert(myFarm[i] + " starts with c or an o!");
        }
      }
      
    </script>
    
  </body>
</html>
